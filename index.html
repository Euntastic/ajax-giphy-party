<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900">
    <div
      id="giphy-header"
      class="sticky top-0 w-screen bg-gradient-to-b from-gray-900"
    >
      <div
        id="header-container"
        class="mx-auto w-3/5 border-gray-200 px-2 py-2.5"
      >
        <h1
          id="header-title"
          class="m-4 block text-center text-5xl text-white shadow"
        >
          Giphy Party!
        </h1>
        <form id="header-form" class="shadow-mg m-4 w-auto text-center">
          <input
            id="search-query"
            class="shadow-mg h-9 rounded border-8 border-white"
            type="text"
            placeholder="Search Terms"
          />
          <button
            id="search-submit"
            class="rounded bg-gray-500 py-2 px-4 font-bold text-white shadow hover:bg-gray-700"
          >
            Search Giphy!
          </button>
          <button
            id="search-remove"
            class="rounded bg-red-500 py-2 px-4 font-bold text-white shadow hover:bg-red-700"
          >
            Remove Gifs
          </button>
        </form>
      </div>
    </div>

    <div id="giphy-container" class="w-screen">
      <div
        id="giphy-content"
        class="mx-auto flex w-3/5 gap-2 border-gray-200 px-2 py-2.5"
      >
        <div id="giphy-col-1" class="w-1/3 flex-auto"></div>
        <div id="giphy-col-2" class="w-1/3 flex-auto"></div>
        <div id="giphy-col-3" class="w-1/3 flex-auto"></div>
      </div>
    </div>

    <div id="giphy-footer"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
