<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900">
    <div id="giphy-header" class="sticky top-0 bg-gradient-to-b w-screen from-gray-900">
      <div
        id="header-container"
        class="mx-auto w-3/5 border-gray-200 px-2 py-2.5"
      >
        <h1 id="header-title" class="block shadow text-center text-5xl text-white m-4">
          Giphy Party!
        </h1>
        <form id="header-form" class="text-center shadow-mg m-4 w-auto">
          <input
            id="search-query"
            class="shadow-mg h-9 border-8 border-white rounded"
            type="text"
            placeholder="Search Terms"

          />
          <button
            id="search-submit"
            class="shadow rounded bg-gray-500 py-2 px-4 font-bold text-white hover:bg-gray-700"
          >
            Search Giphy!
          </button>
          <button
            id="search-remove"
            class="shadow rounded bg-red-500 py-2 px-4 font-bold text-white hover:bg-red-700"
          >
            Remove Gifs
          </button>
        </form>
      </div>
    </div>

    <div id="giphy-container" class="w-screen">
      <div
        id="giphy-content"
        class="mx-auto flex w-3/5 gap-2 border-gray-200 px-2 py-2.5"
      >
        <div id="giphy-col-1" class="w-1/3 flex-auto">
        </div>
        <div id="giphy-col-2" class="w-1/3 flex-auto">
        </div>
        <div id="giphy-col-3" class="w-1/3 flex-auto">
        </div>
      </div>
    </div>

    <div id="giphy-footer"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
